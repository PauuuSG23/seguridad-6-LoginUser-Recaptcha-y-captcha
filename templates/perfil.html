{% extends "base.html" %}
{% block title %}Perfil{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-body">
        <h3 class="mb-3">Perfil del usuario</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Doc ID</th>
              <th>Usuario</th>
              <th>Correo</th>
              <th>Rol</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{ data.id }}</td>
              <td>{{ data.doc_id }}</td>
              <td>{{ data.username }}</td>
              <td>{{ data.email }}</td>
              <td>{{ data.role }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
